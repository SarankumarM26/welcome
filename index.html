<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hi</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            color: #222;
        }
        header {
            background: #4f8cff;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #555;
        }
        .cta-btn {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.15);
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #3570e6;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        Hi Landing Page
    </header>
    <section class="hero">
        <h1>Welcome to Hi!</h1>
        <p>Your simple, modern landing page. Start your journey here.</p>
        <button class="cta-btn">Get Started</button>
    </section>
    <footer>
        &copy; 2025 Hi. All rights reserved.
    </footer>
</body>
</html>
